<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="logo">
                <img src="stunning-logo.png" id="logo_img" alt="">

            <div class="links">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Blog</li>
                    <li>Jobs</li>
                </ul>
            </div>
            <div class="nav_btn">
                <a href="#" id="ktn">Your Account</a>
            </div>
        </nav>
        <div class="main">
            <div class="interact">
                <div class="tContent">
                    <h1 id="h10">Stunning</h1><h1 id="h11"> Workplace </h1>
                <p>With Stunning,remote teams can organize projects, manage shifting priorities, and get work done</p>
                </div>
                <div class="btns">
                    <a href="#" id="bt1" class="inner">New Account</a>
                    <a href="#"><img src="arrow-up.png" class="inner" alt=""></a>
                    <a href="#"><img src="arrow-down.png" class="inner" alt=""></a>
                </div>
                <div class="anmList">
                    <div class="list" onmouseover="change()" onmouseout="ret()">
                        <img src="tick-gray.png" class="uimg" id="a1" alt="">
                        <p>Blurr animation</p>
                        <img src="user-pink.png" alt="" class="uimg">
                        <p class="date">20 Dec</p>
                        <p id="z1" class="z"></p>
                    </div>
                    <div class="list" onmouseover="change2()" onmouseout="ret2()">
                        <img src="tick-gray.png" class="uimg" id="a2" alt="">

                        <p class="date">22 Dec</p>
                        <p id="z2" class="z"></p>
                    </div>
                    <div class="list" onmouseover="change3()" onmouseout="ret3()">
                        <img src="tick-gray.png" class="uimg" id="a3" alt="">

                        <img src="user-blue.png" alt="" class="uimg">
                        <p class="date">26 Dec</p>
                        <p id="z3" class="z"></p>
                    </div>
                    <div class="list" onmouseover="change4()" onmouseout="ret4()">
                        <img src="tick-gray.png" class="uimg" id="a4" alt="">

                        <img src="user-red.png" alt="" class="uimg">
                        <p class="date">28 Dec</p>
                        <p id="z4" class="z"></p>
                    </div>

                </div>
            </div>
            <div class="backSVG">
                <img src="landing-section-image.png" alt="">
            </div>
        </div>

    <script src="script.js"></script>
